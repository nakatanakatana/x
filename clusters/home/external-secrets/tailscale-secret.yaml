apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale-secret
  namespace: tailscale
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: tailscale-client
    creationPolicy: Owner
  data:
    - secretKey: client_id
      remoteRef:
        key: ts_client_id
    - secretKey: client_secret
      remoteRef:
        key: ts_client_secret

