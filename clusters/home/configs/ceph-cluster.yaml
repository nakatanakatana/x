apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v20.1.1
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  skipUpgradeChecks: false
  continueUpgradeAfterChecksEvenIfNotHealthy: false
  waitTimeoutForHealthyOSDInMinutes: 10
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    count: 2
    allowMultiplePerNode: false
    modules:
      - name: pg_autoscaler
        enabled: true
  dashboard:
    enabled: true
    ssl: true
  monitoring:
    enabled: false
    metricsDisabled: false
  network:
    connections:
      encryption:
        enabled: false
      compression:
        enabled: false
      requireMsgr2: false

  crashCollector:
    disable: false
  logCollector:
    enabled: false
    periodicity: daily
    maxLogSize: 500M
  cephConfig:
    global:
      mon_cluster_log_level: warning
      debug_mon: "0/5"
      debug_mgr: "0/5"
    # mon:
    #   mon_cluster_log_level: warning
    #   debug_mon: "0/5"
    # mgr:
    #   debug_mgr: "0/5"
  cleanupPolicy:
    confirmation: ""
    sanitizeDisks:
      method: quick
      dataSource: zero
      iteration: 1
    allowUninstallWithVolumes: false
  annotations:
    mgr:
      k8s.grafana.com/metrics.container: mgr
      prometheus.io/port: "9283"
      prometheus.io/scrape: "true"
  labels:
  resources:
  removeOSDsIfOutAndSafeToRemove: false
  priorityClassNames:
    mon: system-node-critical
    osd: system-node-critical
    mgr: system-cluster-critical
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
    nodes:
      - name: "rpi"
        devices:
          - name: "nvme0n1p3"
      - name: "rk1"
        devices:
          - name: "nvme0n1"
      - name: "rk2"
        devices:
          - name: "nvme0n1"
      - name: "rk3"
        devices:
          - name: "nvme0n1"
      - name: "rk4"
        devices:
          - name: "nvme0n1"
    onlyApplyOSDPlacement: false
  disruptionManagement:
    managePodBudgets: true
    osdMaintenanceTimeout: 30
    pgHealthCheckTimeout: 0

  healthCheck:
    daemonHealth:
      mon:
        disabled: false
        interval: 45s
      osd:
        disabled: false
        interval: 60s
      status:
        disabled: false
        interval: 60s
    livenessProbe:
      mon:
        disabled: false
      mgr:
        disabled: false
      osd:
        disabled: false
    startupProbe:
      mon:
        disabled: false
      mgr:
        disabled: false
      osd:
        disabled: false

