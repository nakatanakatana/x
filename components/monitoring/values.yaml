                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name:
                          - metadata
                          - name
                  labelsFromPath:
                    exported_namespace:
                      - metadata
                      - namespace
                    ready:
                      - status
                      - conditions
                      - '[type=Ready]'
                      - status
                    suspended:
                      - spec
                      - suspend
                    revision:
                      - status
                      - artifact
                      - revision
                    url:
                      - spec
                      - url
            - groupVersionKind:
                group: notification.toolkit.fluxcd.io
                version: v1beta3
                kind: Alert
              metricNamePrefix: gotk
              metrics:
                - name: resource_info
                  help: The current state of a Flux Alert resource.
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name:
                          - metadata
                          - name
                  labelsFromPath:
                    exported_namespace:
                      - metadata
                      - namespace
                    suspended:
                      - spec
                      - suspend
            - groupVersionKind:
                group: notification.toolkit.fluxcd.io
                version: v1beta3
                kind: Provider
              metricNamePrefix: gotk
