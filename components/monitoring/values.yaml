                version: v1
                kind: Receiver
              metricNamePrefix: gotk
              metrics:
                - name: resource_info
                  help: The current state of a Flux Receiver resource.
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name:
                          - metadata
                          - name
                  labelsFromPath:
                    exported_namespace:
                      - metadata
                      - namespace
                    ready:
                      - status
                      - conditions
                      - '[type=Ready]'
                      - status
                    suspended:
                      - spec
                      - suspend
                    webhook_path:
                      - status
                      - webhookPath
    deploy: true
    enabled: true
  node-exporter:
    deploy: true
    enabled: true
  opencost:
    enabled: false
  kepler:
    enabled: false
  cadvisor:
    enabled: true
    metricsTuning:
      includeMetrics:
        - machine_cpu_cores
alloy-metrics:
  logging:
    format: json
  enabled: true
alloy-singleton:
  logging:
    format: json
  enabled: true
alloy-logs:
  logging:
    format: json
  enabled: true
alloy-receiver:
  logging:
    format: json
  enabled: true
  alloy:
    extraPorts:
      - name: otlp-grpc
        port: 4317
        targetPort: 4317
        protocol: TCP
      - name: otlp-http
        port: 4318
        targetPort: 4318
        protocol: TCP
clusterEvents:
  enabled: true
# autoInstrumentation:
#   enabled: true
applicationObservability:
  enabled: true
  receivers:
    otlp:
      includeDebugMetrics: true
      grpc:
        enabled: true
podLogs:
  enabled: true
  extraDiscoveryRules: |
    rule {
      action = "labelmap"
      regex = "__meta_kubernetes_pod_label_(app)"
    }
annotationAutodiscovery:
  enabled: true
  annotations:
    scrape: prometheus.io/scrape
    metricsPath: prometheus.io/path
    metricsPortNumber: prometheus.io/port
    metricsScheme: prometheus.io/scheme
  metricsTuning:
    includeMetrics:
      - traefik_.*
      - ceph_.*
    excludeMetrics:
      - go_.*
prometheusOperatorObjects:
  enabled: true
  crds:
    deploy: true
  podMonitors:
    enabled: true
integrations:
  alloy:
    instances:
      - name: alloy
        labelSelectors:
          app.kubernetes.io/name:
            - alloy-metrics
            - alloy-singleton
            - alloy-logs
            - alloy-receiver
        metrics:
          tuning:
            useDefaultAllowList: true
            includeMetrics:
              - alloy_build_info

