cluster:
  name: home-k3s
destinations:
  - name: metricsService
    type: prometheus
    url: https://prometheus-us-central1.grafana.net/api/prom/push
    secret:
      create: false
      name: grafana-cloud-secret
      namespace: monitoring
    auth:
      type: basic
      usernameKey: prom_user
      passwordKey: password
  - name: logsService
    type: loki
    url: https://logs-prod-us-central1.grafana.net/loki/api/v1/push
    secret:
      create: false
      name: grafana-cloud-secret
      namespace: monitoring
    auth:
      type: basic
      usernameKey: loki_user
      passwordKey: password
  - name: tracesService
    type: otlp
    url: https://tempo-us-central1.grafana.net:443
    protocol: "grpc"
    metrics:
      enabled: false
    logs:
      enabled: false
    traces:
      enabled: true
    secret:
      create: false
      name: grafana-cloud-secret
      namespace: monitoring
    auth:
      type: basic
      usernameKey: tempo_user
      passwordKey: password
clusterMetrics:
  enabled: true
  kube-state-metrics:
    metricsTuning:
      useDefaultAllowList: false
      includeMetrics:
        - gotk_resource_info
    rbac:
      extraRules:
        - apiGroups:
            - source.toolkit.fluxcd.io
            - kustomize.toolkit.fluxcd.io
            - helm.toolkit.fluxcd.io
            - notification.toolkit.fluxcd.io
            - image.toolkit.fluxcd.io
          resources:
            - gitrepositories
            - buckets
            - helmrepositories
            - helmcharts
            - ocirepositories
            - kustomizations
            - helmreleases
            - alerts
            - providers
            - receivers
          verbs:
            - list
            - watch
    customResourceState:
      enabled: true
      config:
        spec:
          resources:
            - groupVersionKind:
                group: kustomize.toolkit.fluxcd.io
                version: v1
                kind: Kustomization
              metricNamePrefix: gotk
              metrics:
                - name: resource_info
                  help: The current state of a Flux Kustomization resource.
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name:
                          - metadata
                          - name
                  labelsFromPath:
                    exported_namespace:
                      - metadata
                      - namespace
                    ready:
                      - status
                      - conditions
                      - '[type=Ready]'
                      - status
                    suspended:
                      - spec
                      - suspend
                    revision:
                      - status
                      - lastAppliedRevision
                    source_name:
                      - spec
                      - sourceRef
                      - name
            - groupVersionKind:
                group: helm.toolkit.fluxcd.io
                version: v2
                kind: HelmRelease
              metricNamePrefix: gotk
              metrics:
                - name: resource_info
                  help: The current state of a Flux HelmRelease resource.
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name:
                          - metadata
                          - name
                  labelsFromPath:
                    exported_namespace:
                      - metadata
                      - namespace
                    ready:
                      - status
                      - conditions
                      - '[type=Ready]'
                      - status
                    suspended:
                      - spec
                      - suspend
                    revision:
                      - status
                      - history
                      - '0'
                      - chartVersion
                    chart_name:
                      - status
                      - history
                      - '0'
                      - chartName
                    chart_app_version:
                      - status
                      - history
                      - '0'
                      - appVersion
                    chart_ref_name:
                      - spec
                      - chartRef
                      - name
                    chart_source_name:
                      - spec
                      - chart
                      - spec
                      - sourceRef
                      - name
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: GitRepository
              metricNamePrefix: gotk
              metrics:
                - name: resource_info
                  help: The current state of a Flux GitRepository resource.
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name:
                          - metadata
                          - name
                  labelsFromPath:
                    exported_namespace:
                      - metadata
                      - namespace
                    ready:
                      - status
                      - conditions
                      - '[type=Ready]'
                      - status
                    suspended:
                      - spec
                      - suspend
                    revision:
                      - status
                      - artifact
                      - revision
                    url:
                      - spec
                      - url
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1beta2
                kind: Bucket
              metricNamePrefix: gotk
              metrics:
                - name: resource_info
                  help: The current state of a Flux Bucket resource.
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name:
                          - metadata
                          - name
                  labelsFromPath:
                    exported_namespace:
                      - metadata
                      - namespace
                    ready:
                      - status
                      - conditions
                      - '[type=Ready]'
                      - status
                    suspended:
                      - spec
                      - suspend
                    revision:
                      - status
                      - artifact
                      - revision
                    endpoint:
                      - spec
                      - endpoint
                    bucket_name:
                      - spec
                      - bucketName
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: HelmRepository
              metricNamePrefix: gotk
              metrics:
                - name: resource_info
                  help: The current state of a Flux HelmRepository resource.
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name:
                          - metadata
                          - name
                  labelsFromPath:
                    exported_namespace:
                      - metadata
                      - namespace
                    ready:
                      - status
                      - conditions
                      - '[type=Ready]'
                      - status
                    suspended:
                      - spec
                      - suspend
                    revision:
                      - status
                      - artifact
                      - revision
                    url:
                      - spec
                      - url
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: HelmChart
              metricNamePrefix: gotk
              metrics:
                - name: resource_info
                  help: The current state of a Flux HelmChart resource.
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name:
                          - metadata
                          - name
                  labelsFromPath:
                    exported_namespace:
                      - metadata
                      - namespace
                    ready:
                      - status
                      - conditions
                      - '[type=Ready]'
                      - status
                    suspended:
                      - spec
                      - suspend
                    revision:
                      - status
                      - artifact
                      - revision
                    chart_name:
                      - spec
                      - chart
                    chart_version:
                      - spec
                      - version
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: OCIRepository
